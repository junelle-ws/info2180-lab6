<!DOCTYPE html>
<html>
<body>



 <input id="myText" type="text">
 <button id="myBtn">Search</button>
 <div id ="result"> </div>


<script>
document.getElementById("myBtn").addEventListener("click", d);

function d() {
    //alert("hi");
    //document.getElementById("demo").innerHTML = Date();
    let myText =document.getElementById("myText").value.toString();
    //alert('request.php/request.php?q='+myText);
    var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                //alert("kim");
                //alert(this.response);
                 document.getElementById("result").innerHTML = this.responseText;
            }
        };
        //alert("fire");
        xmlhttp.open("GET", 'request.php/request.php?q='+myText);
        xmlhttp.send();
}
</script>

</body>
</html>
